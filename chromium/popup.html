<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>WhatPulse Web Insights</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="header">
      <div class="header-icon">
        <img src="icons/icon128.png" alt="WhatPulse Icon" />
      </div>
      <div class="header-text">
        <h1>WhatPulse</h1>
        <span>Web Insights</span>
      </div>
    </div>

    <div class="content">
      <div class="status-card">
        <div id="statusIndicator" class="status-indicator disconnected"></div>
        <div class="status-text">
          <div id="statusTitle" class="title">Connecting...</div>
          <div id="statusSubtitle" class="subtitle">Waiting for WhatPulse</div>
        </div>
      </div>

      <div class="domain-card">
        <div class="domain-label">Current domain</div>
        <div id="currentDomain" class="domain-value inactive">Not running</div>
      </div>

      <button id="optionsBtn" class="settings-btn">
        <svg
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
        >
          <circle cx="12" cy="12" r="3"></circle>
          <path
            d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"
          ></path>
        </svg>
        Settings
      </button>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
